<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<meta charset="utf-8">
	<title>{% block title %}System login page{% endblock %}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Piotr Wozniak">
	<meta name="theme-color" content="#7952b3">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/loginPage.css' %}" />
	<style>

	</style>
	<script>
        function showPassword() {
          var x1 = document.getElementById("userPassword");
          if (x1.type === "password") {
            x1.type = "text";
          } else {
            x1.type = "password";
          }
        }
    </script>
</head>
<body class="text-center">
<main class="form-signin">
	{% block content %}
	<form id="loginPage"  method="post">{% csrf_token %}
		<div id="inputs" class="form-control">
			<h1 class="h3 mb-3 fw-normal">Zaloguj się</h1>
			<h1 class="h3 mb-3 fw-normal">System SMUP</h1>
			<input class="form-control" type="text" name='username' placeholder="Login"/>
			<div class="input-group flex-nowrap">
				<input class="form-control" type="password" name='password' placeholder="Hasło" id="userPassword"/>
				<span style="height: 35.4px;" class="input-group-text" id="basic-addon1" onclick="showPassword()">&#8203;
                	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                		<path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"></path>
                		<path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"></path>
                	</svg>
                </span>
			</div>
		</div>
		<div >
			<button class="w-100 btn btn-lg btn-success" id="submit" href="">Zaloguj</button>
		</div>
		{% for message in messages %}
		<div class="alert alert-danger">
			<strong>{{message}}</strong>
		</div>
		{% endfor %}
	</form>
	{% endblock %}
</main>
</body>
</html>
