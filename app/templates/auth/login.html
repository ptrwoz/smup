<form id="loginPage" method="post">{% csrf_token %}
	<div id="inputs">
		<input class="inp1" type="text" name='username' placeholder="Login"/>
		<input class="inp1" type="password" name='password' placeholder="Password" />
	</div>
	<div id="button">
		<button id="submit" href="" class="w3-button w3-black w3-padding-large w3-large w3-margin-top"> Zaloguj </button>
	</div>
	{% for message in messages %}
	<div class="mess-main">
		<strong>{{ message }}</strong>
	</div>
	{% endfor %}
</form>
