<!-- templates/base.html -->
<!DOCTYPE html>
<html>
<head>
	{% load static %}
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="utf-8">
	<title>{% block title %}System login page{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Piotr Wozniak">
	<meta name="theme-color" content="#7952b3">
	<meta name="theme-color" content="#7952b3">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{% static 'css/signin.css' %}" />
	<style>
		  .bd-placeholder-img {
			font-size: 1.125rem;
			text-anchor: middle;
			-webkit-user-select: none;
			-moz-user-select: none;
			user-select: none;
		  }

		  @media (min-width: 768px) {
			.bd-placeholder-img-lg {
			  font-size: 3.5rem;
			}
		  }
	</style>
</head>
<body class="text-center">
  <main class="form-signin">
    {% block content %}
	<form id="loginPage"  method="post">{% csrf_token %}
		<div id="inputs" class="form-control">
			<h1 class="h3 mb-3 fw-normal">Zaloguj się do systemu</h1>
			<input class="form-control" type="text" name='username' placeholder="Login"/>
			<input class="form-control" type="password" name='password' placeholder="Hasło" />
		</div>
		<div >
			<button class="w-100 btn btn-lg btn-primary" id="submit" href="">Zaloguj</button>
		</div>
		{% for message in messages %}
		<div class="alert alert-danger">
			<strong>{{message}}</strong>
		</div>
		{% endfor %}
	</form>
    {% endblock %}
  </main>
</body>
</html>
